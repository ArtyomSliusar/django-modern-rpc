language: python

# List of Python and Django version combinations to test
python:
  - "3.5"
  - "2.7"
env:
  - DJANGO_VERSION=1.10.*
  - DJANGO_VERSION=1.9.*

# command to install Django
install:
  - pip install -q Django==$DJANGO_VERSION
  - pip install -q pytest-django

# command to run tests
script: pytest
